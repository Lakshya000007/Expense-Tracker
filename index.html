<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="text-center text-primary">EXPENSE TRACKER</h1>
    <form>
      <div class="mb-3">
        <label for="expenseName" class="form-label">Expense Value</label>
        <input type="text" class="form-control" id="expenseName" />
      </div>
      <div class="mb-3">
        <label for="expenseDescription" class="form-label"
          >Expense Description</label
        >
        <input type="text" class="form-control " id="expenseDescription" />
      </div>
      <div class="mb-3">
        <label for="expenseType" class="form-label">Choose Expense Type</label>
        <select class="form-select" id="expenseType">
            <option value="Groceries">Groceries</option>
            <option value="Sports">Sports</option>
            <option value="Education">Education</option>
            <option value="Shopping">Shopping</option>
            <option value="Trading">Trading</option>
          </select>
      </div>
      <button id="btn" type="submit" class="btn btn-primary">Add Expense</button>
    <hr />
    </form>
    <p><h3 class="text-success">Expense List :-</h3></p>
    <hr/>

    <ul id="ul">

    </ul>
    <script src="./app.js"></script>
  </body>
</html>
